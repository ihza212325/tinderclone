        width="150px"
        height="45px"
        src="https://media.discordapp.net/attachments/1019891644184678410/1019941832140005427/logo.png"
        alt="picture"
      />
    </div>
    <div class="input-box underline">
      <input type="text" placeholder="Enter Your Email" id="Email" required />

  <div class="twitter">

  <div class="facebook">

  </div>
</div>
